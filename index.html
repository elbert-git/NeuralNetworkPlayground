<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div id="road"></div>
    <div class="ui-container red">
      <h1>Machine Learning Self Driving Car</h1>
      <p>Short Project Description</p>
      <hr/>
      <!-- data show -->
      <div class="data-line">
        <div>Rows of traffic passed:</div>
        <div id="distanceLabel">0</div>
      </div>
      <div class="data-line">
        <div>Generation:</div>
        <div id="generationLabel">0</div>
      </div>
      <hr/>
      <!-- generation control -->
        <div class="slidecontainer">
          <div>Mutation Factor: <span id="mutationFactorLabel">0.5</span></div>
          <input type="range" min="0.001" max="0.5" value="0.5" class="slider" step="0.01" id="mutationRange">
        </input>
        <div class="slidecontainer">
          <div>Number of cars per generation: <span id="numberOfCarsPerGenerationLabel">50</span></div>
          <input type="range" min="1" max="1000" value="50" class="slider" id="carsPerGenerationRange">
        </div>
      <hr/>
      <!-- buttons -->
      <div class="main-buttons">
        <button id="startButton">Start Generation</button>
        <button id="mutateButton" disabled="true">Mutate Network</button>
      </div>
      <div class="main-buttons">
        <button id="saveButton">Save</button>
        <button id="loadButton">Load</button>
        <button id="clearButton">Clear Data</button>
      </div>
      <hr/>
      <!-- project explanation -->
      <div>
        <p>how this project came about and what i learnt</p>
        <p>put video embed here</p>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
